{%load static%}
<!DOCTYPE html>  
<html>  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <title>Sign In Page</title> 
    <style>
        body {
            background-image: url('https://im.indiatimes.in/content/2020/Jul/family-llb_5f01cb3d8eef9.jpg'); /* Replace with your background image URL */
            background-size: 100%;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
        main {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: darkgray;
        }
        p{
            color: darkgray;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            {% comment %} background-color: #007bff; {% endcomment %}
            color: #fff;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-buttons button {
            background-color: #4267B2; /* Facebook blue */
            color: white;
        }
        .social-buttons button:hover {
            background-color: #365899;
        }
        .form-link {
            text-align: center;
        }
        .form-link a {
            color: #007bff;
        }
        .form-link a:hover {
            text-decoration: underline;
        }
        .card-text {
            font-weight: bold; /* or 700 */
            font-size: 1.4em; /* Adjust the size as needed */
            text-align: center;
        }
    </style>
</head>  
<body>  


    <div>
        <main>
            <h1>Sign In</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="bg-dark text-white" >Sign in</button>
            </form>
            <hr>
            <p class="card-text">OR</p>
            <div class="social-buttons">
                <form method="post">
                    <button type="submit"><a href="{% url 'social:begin' 'facebook' %}" style="color: white;">Sign In With Facebook</a></button>
                </form>
            </div>
            <div class="form-link">
                <p >I don't have an account yet! <a href="{% url 'sign_up' %}">Sign up</a></p>
            </div>
        </main>
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>  
</html>
