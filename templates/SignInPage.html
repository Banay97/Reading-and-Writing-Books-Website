{%load static%}
<!DOCTYPE html>  
<html>  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/SignInPage.css' %}"> 
    <title>Sign In Page</title> 
    
</head>  
<body>  
    <div>
        <main>
            <h1>Sign In</h1>
            <form method="post" action="{% url 'enter_your_account' %}">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="bg-dark text-white" >Sign in</button>
            </form>
            <hr>
            <p class="card-text">OR</p>
            <div class="social-buttons">
                <form method="post">
                    <button type="submit"><a href="{% url 'social:begin' 'facebook' %}" style="color: white;">Sign In With Facebook</a></button>
                </form>
            </div>
            <div class="form-link">
                <p >I don't have an account yet! <a href="{% url 'sign_up' %}">Sign up</a></p>
            </div>
        </main>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if 'sign_in' in message.tags %}
                <li style="color:red; font-size: 15px;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {% endif %}


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>  
</html>
