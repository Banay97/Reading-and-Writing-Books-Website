{%load static%}
<!DOCTYPE html>  
<html>  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  
    <link rel="stylesheet" href="{% static 'css/SignUpPage.css' %}"> 
    <title>Sign Up Page</title>  
    
</head>  
<body>  
    <div>
        <main>
            <h1>Sign Up</h1>
            <form name="sign_up" method="post" action ="{% url 'create_account' %}">
                {%csrf_token%}
                <label for="role">User Type:</label>
                <select id="role" name="role" required>
                    <option value="">Select User Type..</option>
                    <option value="writer">Writer</option>
                    <option value="reader">Reader</option>
                </select>
                <label for="first-name">First Name:</label>
                <input type="text" id="f-name" name="first_name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="l-name" name="last_name" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date_of_birth" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                <button type="submit" class="bg-dark text-white">Sign Up</button>
            </form>
            <hr>
            <p class="card-text">OR</p>
            <div class="social-buttons">
                <form method="post">
                    <button type="submit"><a href="{% url 'social:begin' 'facebook' %}" style="color: white;">Sign Up With Facebook</a></button>
                </form>
            </div>
            <div class="form-link">
                <p>Already have an account? <a href="{% url 'sign_in' %}">Sign in</a></p>
            </div>
        </main>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if 'sign_up' in message.tags %}
                <li style="color:red; font-size: 15px;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {% endif %}


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>  
</html>
