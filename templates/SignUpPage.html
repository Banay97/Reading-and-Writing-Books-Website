{%load static%}
<!DOCTYPE html>  
<html>  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  
    <title>Sign Up Page</title>  
    <style>
        body {
            background-image: url('https://im.indiatimes.in/content/2020/Jul/family-llb_5f01cb3d8eef9.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        main {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-buttons button {
            background-color: #4267B2; /* Facebook blue */
            color: white;
        }
        .social-buttons button:hover {
            background-color: #365899;
        }
        .form-link {
            text-align: center;
        }
        .form-link a {
            color: #007bff;
        }
        .form-link a:hover {
            text-decoration: underline;
        }
        .card-text {
            font-weight: bold; /* or 700 */
            font-size: 1.4em; /* Adjust the size as needed */
            text-align: center;
        }
    </style>
</head>  
<body>  
    <div>
        <main>
            <h1>Sign Up</h1>
            <form method="post" action ="{% url 'create_account' %}">
                {%csrf_token%}
                <label for="role">User Type:</label>
                <select id="role" name="role" required>
                    <option value="">Select User Type..</option>
                    <option value="writer">Writer</option>
                    <option value="reader">Reader</option>
                </select>
                <label for="first-name">First Name:</label>
                <input type="text" id="f-name" name="first_name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="l-name" name="last_name" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date_of_birth" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                <button type="submit" class="bg-dark text-white">Sign Up</button>
            </form>
            <hr>
            <p class="card-text">OR</p>
            <div class="social-buttons">
                <form method="post">
                    <button type="submit"><a href="{% url 'social:begin' 'facebook' %}" style="color: white;">Sign Up With Facebook</a></button>
                </form>
            </div>
            <div class="form-link">
                <p>Already have an account? <a href="{% url 'sign_in' %}">Sign in</a></p>
            </div>
        </main>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if 'sign_up' in message.tags %}
                <li style="color:red; font-size: 15px;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {% endif %}


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>  
</html>
